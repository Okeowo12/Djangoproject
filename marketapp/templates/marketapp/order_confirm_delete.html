{% extends "marketapp/base.html" %}


{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete order #{{ order.pk }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'order_list' %}">Cancel</a>
{% endblock %}
